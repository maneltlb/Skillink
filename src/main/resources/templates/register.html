<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Skillink - Créer un compte</title>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header text-center">
            <h2>Créer un compte</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/register}" th:object="${user}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="prenom">Prénom</label>
                        <input type="text" th:field="*{prenom}" class="form-control" id="prenom" placeholder="Prénom"/>
                        <div th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="text-danger"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nom">Nom</label>
                        <input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="Nom"/>
                        <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="text-danger"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email"/>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                    <div th:if="${emailError}" class="text-danger" th:text="${emailError}"></div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="motDePasse">Mot de passe</label>
                        <input type="password" th:field="*{motDePasse}" class="form-control" id="motDePasse" placeholder="Mot de passe"/>
                        <div th:if="${#fields.hasErrors('motDePasse')}" th:errors="*{motDePasse}" class="text-danger"></div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirmPassword">Confirmer le mot de passe</label>
                        <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirmer le mot de passe"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="telephone">Téléphone</label>
                    <input type="tel" th:field="*{telephone}" class="form-control" id="telephone" placeholder="Téléphone"/>
                </div>
                <div class="form-group">
                    <label for="dateNaissance">Date de naissance</label>
                    <input type="date" th:field="*{dateNaissance}" class="form-control" id="dateNaissance"/>
                </div>
                <div class="form-group">
                    <label for="biographie">Biographie</label>
                    <textarea th:field="*{biographie}" class="form-control" id="biographie" rows="3" placeholder="Parlez-nous de vous"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
            </form>
        </div>
        <div class="card-footer text-center">
            <a th:href="@{/login}">Retour à la connexion</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/static/js/register.js}"></script>
</body>
</html>
